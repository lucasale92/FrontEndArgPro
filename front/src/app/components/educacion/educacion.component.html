<div class="row">
    <h1>Educación</h1>
    <div class="col-lg-2">
        <button type="button" class="boton" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar Educación
        </button>
    </div>
    <div class="col lg 1"> </div>
    <div class="col-lg-11">
    <table class="table">
        <tbody>
            <tr *ngFor="let Educacion of educacion">
                <td> <h3>{{Educacion.nombreE}}</h3></td>
                <td>{{Educacion.descripcionE}}</td>
                <td *ngIf="isLogged">
                    <button class="boton" routerLink="/editedu/{{Educacion.id}}">
                    <i class="bi bi-pencil-square"></i>Editar</button>
                </td>
                
                <td *ngIf="isLogged">
                    <button class="boton" (click)="delete(Educacion.id)">
                    <i class="bi bi-trash"></i>Borrar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
