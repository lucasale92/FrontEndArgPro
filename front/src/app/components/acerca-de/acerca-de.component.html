<div class="row">
<div>
    <button type="button" class="boton" routerLink="/editacercade/1" *ngIf="isLogged">
        Editar persona
    </button>
    </div>

    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
<img src={{persona.img}} class="img-fluid" alt="fotoPerfil" id="fotoPerfil">
    </div>
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2 centrado">
        <p id="nombre">{{persona.nombre}} {{persona.apellido}}</p>
        <p>Full Stack Developer Jr</p>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 centrado">
        <span class="mx-2">
            <h1>Acerca de mi:</h1>
            <p>{{persona.descripcion}}</p>
        </span>
    </div>
</div>
